<!-- templates/player.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Playlist Port - Player</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">
  <div class="player-container">
    <div class="album-art"></div>
    <h2>Night Drive</h2>
    <p class="artist-name">Artist Name</p>

    <div class="progress-bar">
      <span>1:45</span>
      <input type="range" min="0" max="201" value="105">
      <span>3:21</span>
    </div>

    <div class="controls">
      <button class="icon shuffle">🔀</button>
      <button class="icon">⏮️</button>
      <button class="icon play">▶️</button>
      <button class="icon">⏭️</button>
      <button class="icon repeat">🔁</button>
    </div>
  </div>
</body>
</html>
