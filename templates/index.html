<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaylistPort - Conecte suas Playlists</title>

    <!-- Google Fonts - Rajdhani e Michroma -->
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;500;600;700&display=swap)" rel="stylesheet">

    <!-- Seu arquivo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="main-container">
        <h1 class="main-title">PlaylistPort.</h1>
        <p class="description">Sincronize suas músicas favoritas entre plataformas de forma rápida e automática. Para começar, conecte suas contas abaixo.</p>

        <div class="auth-buttons">
            <button class="btn btn-spotify">Conecte com Spotify</button>
            <button class="btn btn-youtube">Conecte com YouTube</button>
        </div>

        <!-- O botão "Sync-Now" separado, como na imagem -->
        <button class="btn btn-sync-now">Sync-Now</button>

        <!-- Mensagem de feedback (sucesso/erro), inicialmente oculta -->
        <div id="feedback-message" class="feedback-message hidden"></div>
    </div>
</body>
</html>
