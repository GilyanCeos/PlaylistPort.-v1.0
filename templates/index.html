<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PlaylistPort - Nuclear Neon Interface</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body class="neon-theme">
  <div class="window-frame">
    <div class="window-header">
      <div class="window-title">PlaylistPort.</div>
      <div class="window-controls">
        <span class="btn-control close"></span>
        <span class="btn-control minimize"></span>
        <span class="btn-control maximize"></span>
      </div>
    </div>
    <div class="window-body">
      <main class="main-panel">
        <div class="panel-header">
          <h1 class="neon-title">PlaylistPort.</h1>
          <p class="description">Transfira playlists entre Spotify e YouTube com poucos cliques.</p>
        </div>

        <div class="connection-panel">
          <button class="btn btn-spotify">Conectar com Spotify</button>
          <button class="btn btn-youtube">Conectar com YouTube</button>
        </div>

        <div id="playlist-selection" style="margin: 30px 0;">
          <h2>Escolha a playlist do Spotify para sincronizar:</h2>
          <div id="playlists-container">
            <p>Conecte ao Spotify para carregar suas playlists.</p>
          </div>
        </div>

        <div class="sync-section">
          <button class="btn btn-sync-now">SYNC</button>
          <div id="feedback-message" class="feedback-message hidden"></div>
        </div>
      </main>
    </div>

    <div class="window-footer"></div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
