<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Playlist Port</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-mode">
  <div class="container">
    <header>
      <h1 class="app-title">PLAYLIST PORT</h1>
    </header>

    <section class="your-playlists">
      <h2>Suas Playlists</h2>
      <div class="playlist-grid">
        <div class="playlist-card">Road Trip</div>
        <div class="playlist-card">Chill Vibes</div>
        <div class="playlist-card">Workout</div>
        <div class="playlist-card add-new">+</div>
      </div>
    </section>

    <section class="recommended">
      <h2>Recomendados</h2>
      <div class="recommended-list">
        <div class="recommended-item" onclick="location.href='/player'">
          <div class="album-cover blue"></div>
          <div class="album-info">
            <p class="album-title">Night Drive</p>
            <p class="album-artist">Artist Name</p>
          </div>
        </div>
        <div class="recommended-item">
          <div class="album-cover lines"></div>
          <div class="album-info">
            <p class="album-title">Electric Flow</p>
            <p class="album-artist">DJ Wave</p>
          </div>
        </div>
        <!-- Adicione mais blocos se quiser -->
      </div>
    </section>

    <footer class="mini-player">
      <div class="player-bar" onclick="location.href='/player'">
        <div class="song-info">
          <p class="song-title">Song Title</p>
          <p class="song-artist">Artist Name</p>
        </div>
        <div class="playback-controls">▶️</div>
      </div>
    </footer>
  </div>
</body>
</html>
